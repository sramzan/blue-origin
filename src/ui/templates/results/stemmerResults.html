<div class="panel panel-primary filterable" id="stemmerResultsDisplay">
  <div class="panel-heading">
    <h3 class="panel-title">Stem Results</h3>
  </div>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <td colspan=1>Word</td>
        <td colspan="{{stemColSpan}}">Stem(s)</td>
        <td>Affix(es)</td>
      </tr>
    </thead>

    <tbody ng-if="wordExists">
      <tr ng-repeat="wordObj in resultsToDisplay">
        <td>{{wordObj.word}}</td>
        <td colspan="wordObj.stems.length">
          {{wordObj.stems}}
        </td>
        <td colspan="wordObj.affixes.prefix.length" ng-repeat="prefix in wordObj.affixes.prefix" ng-if="wordObj.affixes.prefix.length > 0">
          Prefix: {{prefix}}
        </td>
        <td colspan="wordObj.affixes.suffix.length" ng-repeat="suffix in wordObj.affixes.suffix" ng-if="wordObj.affixes.suffix.length > 0">
          Suffixes: {{suffix}}
        </td>
        <td colspan="wordObj.affixes.circumfix.length" ng-repeat="circumfix in wordObj.affixes.circumfix" ng-if="wordObj.affixes.circumfix.length > 0">
          Circumfix:{{circumfix}}
        </td>
        <td colspan="wordObj.affixes.infix.length" ng-repeat="infix in wordObj.affixes.infix" ng-if="wordObj.affixes.infix.length > 0">
          Infix:{{infix}}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-danger animate bounce" ng-if="showError">
    <pre>{{errorText}}</pre>
  </div>
</div>
